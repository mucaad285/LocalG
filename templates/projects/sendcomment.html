<div class="comment-form">
    <h4>Leave a Reply</h4>
    <form class="form-contact comment_form" id="commentForm" action="" method="POST">
      {% csrf_token %} 
      <!-- {{ form.as_p }} -->
      <div class="row">
          <div class="col-12">
             <div class="form-group">
                   {{form.comment_txt}}
             </div>
          </div>
          <div class="col-sm-6">
             <div class="form-group">
              {{form.name}}
             </div>
          </div>
          <div class="col-sm-6">
             <div class="form-group">
            {{form.email}}
               </div>
          </div>

       </div> 
       <div class="form-group">
          <button type="submit" class="button button-contactForm btn_1 boxed-btn">Send Message</button>
       </div>
    </form>
 </div>
